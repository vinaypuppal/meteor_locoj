<template name="commentItem">
	<li>
		<img class="pull-left" src="images/demouser.png" alt="img">
		<div class="comment">
			<a href="" class="comment-author">{{commentAuthor}}</a>
			<span class="comment-date">{{commentDate}}</span>
			<div class="comment-body clear">{{commentBody}}</div>
		</div>
	</li>
</template>
